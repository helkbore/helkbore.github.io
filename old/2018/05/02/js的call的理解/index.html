        <h1 id="js的call-的理解"><a href="#js的call-的理解" class="headerlink" title="js的call()的理解"></a>js的call()的理解</h1><p>之前也总是碰到, 然后每次都百度一下, 结果每次都是看似懂了然后之后又忘了. 觉得是一个难以越过的高山一样?</p>
<p>这次看了基础的教程.</p>
<p>个人理解就是对象A的方法, 用的参数是A的属性, 现在想用这个方法, 但是用的参数是别的对象的.<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> person = &#123;</span><br><span class="line">        firstName : <span class="string">"John"</span>,</span><br><span class="line">        lastName : <span class="string">"Doe"</span>,</span><br><span class="line">        fullName : <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">this</span>.firstName + <span class="string">"  "</span> + <span class="keyword">this</span>.lastName;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">var</span> myObject = &#123;</span><br><span class="line">        firstName : <span class="string">"Mary"</span>,</span><br><span class="line">        lastName: <span class="string">"Doe"</span></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="built_in">console</span>.log(person.fullName.call(myObject));</span><br><span class="line"></span><br><span class="line">    <span class="built_in">console</span>.log(person.fullName());</span><br></pre></td></tr></table></figure></p>
<h2 id="call-的一些用例"><a href="#call-的一些用例" class="headerlink" title="call 的一些用例"></a>call 的一些用例</h2><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> str = <span class="string">"ABC"</span>;</span><br><span class="line"><span class="built_in">console</span>.log(str.toLowerCase());</span><br><span class="line"><span class="built_in">console</span>.log(<span class="built_in">String</span>.prototype.toLowerCase.call(<span class="string">"EFgG"</span>));</span><br></pre></td></tr></table></figure>
