        <h1 id="轮播图笔记"><a href="#轮播图笔记" class="headerlink" title="轮播图笔记"></a>轮播图笔记</h1><h2 id="1-给某个元素加方法-将参数合并到实例对象中"><a href="#1-给某个元素加方法-将参数合并到实例对象中" class="headerlink" title="1. 给某个元素加方法(将参数合并到实例对象中)"></a>1. 给某个元素加方法(将参数合并到实例对象中)</h2><p>声明:<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> xxxMethod = <span class="function"><span class="keyword">function</span>(<span class="params">el</span>)</span>&#123;&#125;</span><br></pre></td></tr></table></figure></p>
<p>装配<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">$.fn.extend(&#123;</span><br><span class="line">    xxxMethod: <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">        <span class="keyword">new</span> xxxMethod($(<span class="keyword">this</span>))</span><br><span class="line">    &#125;</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure></p>
<p>调用<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$(<span class="string">'.xxElement'</span>).xxxMethod()</span><br></pre></td></tr></table></figure></p>
