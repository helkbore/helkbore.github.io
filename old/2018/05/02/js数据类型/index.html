        <h2 id="isNaN"><a href="#isNaN" class="headerlink" title="isNaN"></a>isNaN</h2><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">console</span>.log(<span class="built_in">isNaN</span>(<span class="literal">NaN</span>));    <span class="comment">//NaN就是Not-A-Number</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="built_in">isNaN</span>(<span class="literal">undefined</span>));<span class="comment">//undefined什么都不是，当然也Not-A-Number.</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="built_in">isNaN</span>(<span class="literal">null</span>));<span class="comment">// 能转成0</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="built_in">isNaN</span>(<span class="string">""</span>));  <span class="comment">// 能转成0</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="built_in">isNaN</span>(&#123;&#125;));  <span class="comment">// 相当于undefined</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="built_in">isNaN</span>([]));  <span class="comment">// 能转成0</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="built_in">isNaN</span>(<span class="keyword">new</span> <span class="built_in">Object</span>()));  <span class="comment">//NaN</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="built_in">isNaN</span>(<span class="keyword">new</span> <span class="built_in">String</span>()));  <span class="comment">//能转成0</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="built_in">isNaN</span>(<span class="keyword">new</span> <span class="built_in">String</span>(<span class="string">"a"</span>))); <span class="comment">//转成字符串</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="built_in">isNaN</span>(<span class="keyword">new</span> <span class="built_in">Array</span>()));  <span class="comment">//能转成0</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="built_in">isNaN</span>(<span class="keyword">new</span> <span class="built_in">Date</span>()));  <span class="comment">//能转成数字</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="built_in">isNaN</span>(<span class="keyword">new</span> <span class="built_in">Date</span>().toString()));  <span class="comment">//转成字符串</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="built_in">isNaN</span>(<span class="literal">true</span>));<span class="comment">//能转成1</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="built_in">isNaN</span>(<span class="number">0</span>/<span class="number">0</span>)); <span class="comment">//结果就是NaN</span></span><br></pre></td></tr></table></figure>
<h2 id="isFinite"><a href="#isFinite" class="headerlink" title="isFinite"></a>isFinite</h2><h2 id="轮子-判断对象类型"><a href="#轮子-判断对象类型" class="headerlink" title="轮子, 判断对象类型"></a>轮子, 判断对象类型</h2><p>最后一句似懂非懂啊<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">is</span>(<span class="params">o, type</span>) </span>&#123;</span><br><span class="line">            type = Str.prototype.toLowerCase.call(type);</span><br><span class="line">	<span class="keyword">if</span> (type == <span class="string">"finite"</span>) &#123;</span><br><span class="line">		<span class="keyword">return</span> <span class="built_in">isFinite</span>(o);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">if</span> (type == <span class="string">"array"</span> &amp;&amp;</span><br><span class="line">		(o <span class="keyword">instanceof</span> <span class="built_in">Array</span> || <span class="built_in">Array</span>.isArray &amp;&amp; <span class="built_in">Array</span>.isArray(o))) &#123;</span><br><span class="line">		<span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span>  type == <span class="string">"null"</span> &amp;&amp; o === <span class="literal">null</span> ||</span><br><span class="line">		type == <span class="keyword">typeof</span> o &amp;&amp; o !== <span class="literal">null</span> ||</span><br><span class="line">		type == <span class="string">"object"</span> &amp;&amp; o === <span class="built_in">Object</span>(o) ||</span><br><span class="line">		<span class="built_in">Object</span>.prototype.toString.call(o).slice(<span class="number">8</span>, <span class="number">-1</span>).toLowerCase() == type;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
