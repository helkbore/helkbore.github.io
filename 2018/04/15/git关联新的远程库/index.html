        <h1 id="git关联新的远程库"><a href="#git关联新的远程库" class="headerlink" title="git关联新的远程库"></a>git关联新的远程库</h1><ol>
<li>在本地建库 <code>git init</code></li>
<li><p>添加远程库</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git remote add origin git@github.com:helkbore/myJavaTest.git</span><br></pre></td></tr></table></figure>
</li>
<li><p>如果存在分支则先pull主分支, 本地建分支, pull远程分支</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">git pull origin master</span><br><span class="line">git checkout -b dev</span><br><span class="line">git pull origin dev</span><br></pre></td></tr></table></figure>
</li>
<li><p>pull远程库</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git pull origin master</span><br></pre></td></tr></table></figure>
</li>
<li><p>push远程库</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git push origin master</span><br></pre></td></tr></table></figure></li>
</ol>
